<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>AI Research Assistant | Fortress</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body{font-family:Arial;background:#f4f6f8}
section{max-width:900px;margin:auto;padding:40px}
.card{background:white;padding:20px;border-radius:6px;
box-shadow:0 2px 6px rgba(0,0,0,0.1)}
textarea{width:100%;height:120px;padding:10px}
button{background:#1e3a5f;color:white;border:none;padding:10px}
</style>
</head>

<body>

<section>
<h2>Fortress AI Research Assistant</h2>

<div class="card">
<p><strong>Use AI to help with:</strong></p>
<ul>
<li>Research objectives formulation</li>
<li>Questionnaire improvement</li>
<li>Study design suggestions</li>
<li>Data collection guidance</li>
</ul>

<p>Copy your text below and click the button to open AI support:</p>

<textarea placeholder="Paste your research question or draft here"></textarea>
<br><br>
<button onclick="openAI()">Ask AI Assistant</button>
</div>
</section>

<script>
function openAI(){
  window.open("https://chat.openai.com/", "_blank");
}
</script>

</body>
</html>
