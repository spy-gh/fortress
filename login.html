<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Member Login | Fortress</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body{font-family:Arial;background:#f4f6f8;text-align:center;padding-top:100px}
.card{background:white;padding:30px;max-width:400px;margin:auto;
border-radius:6px;box-shadow:0 2px 6px rgba(0,0,0,0.1)}
input,button{padding:10px;width:100%;margin-top:10px}
button{background:#1e3a5f;color:white;border:none}
</style>
</head>

<body>

<div class="card">
<h2>Fortress Member Login</h2>
<input type="password" id="password" placeholder="Enter access code">
<button onclick="login()">Login</button>
<p id="msg" style="color:red;"></p>
</div>

<script>
function login(){
  const pwd = document.getElementById("password").value;
  if(pwd === "FORTRESS2026"){
    window.location.href = "resources.html";
  } else {
    document.getElementById("msg").innerText = "Invalid access code";
  }
}
</script>

</body>
</html>
